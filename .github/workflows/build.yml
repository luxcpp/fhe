name: Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  cpp:
    name: C++ Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgmp-dev libntl-dev

      - name: Build OpenFHE (AVX2/256-bit optimized for EVM uint256)
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/openfhe-install \
            -DBUILD_UNITTESTS=ON \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_BENCHMARKS=ON \
            -DWITH_NATIVEOPT=ON \
            -DNATIVE_SIZE=64 \
            -DCMAKE_CXX_FLAGS="-march=haswell -mavx2 -mfma" \
            -DWITH_MLX=OFF
          make -j$(nproc)
          make install

      - name: Run C++ Tests
        run: |
          cd build
          ctest --output-on-failure -j$(nproc)

  go:
    name: Go Bindings
    runs-on: ubuntu-latest
    needs: cpp
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgmp-dev

      - name: Build and Install OpenFHE (AVX2/256-bit for EVM uint256)
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install \
            -DBUILD_UNITTESTS=OFF \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_BENCHMARKS=OFF \
            -DWITH_NATIVEOPT=ON \
            -DNATIVE_SIZE=64 \
            -DCMAKE_CXX_FLAGS="-march=haswell -mavx2 -mfma" \
            -DWITH_MLX=OFF
          make -j$(nproc)
          make install

      - name: Debug - List installed libraries
        run: |
          echo "=== Installed files ==="
          find ${{ github.workspace }}/install -name "*.so*" -o -name "*.a" 2>/dev/null || true
          echo "=== Library directory ==="
          ls -la ${{ github.workspace }}/install/lib/ 2>/dev/null || echo "lib/ not found"
          ls -la ${{ github.workspace }}/install/lib64/ 2>/dev/null || echo "lib64/ not found"
          echo "=== PKG_CONFIG_PATH ==="
          find ${{ github.workspace }}/install -name "*.pc" 2>/dev/null || true

      - name: Setup library paths
        run: |
          # Create lib symlink if libraries are in lib64
          if [ -d "${{ github.workspace }}/install/lib64" ] && [ ! -d "${{ github.workspace }}/install/lib" ]; then
            ln -s ${{ github.workspace }}/install/lib64 ${{ github.workspace }}/install/lib
          fi
          echo "=== Verify library path ==="
          ls -la ${{ github.workspace }}/install/lib/ || echo "lib/ not found after symlink"

      - name: Build Go Bindings
        working-directory: go
        env:
          CGO_ENABLED: "1"
          LD_LIBRARY_PATH: "${{ github.workspace }}/install/lib"
        run: |
          echo "=== CGO paths from source files ==="
          echo "SRCDIR for tfhe/context.go resolves to: $(cd tfhe && pwd)"
          echo "Relative path ../../install/lib resolves to: $(cd tfhe && realpath ../../install/lib 2>/dev/null || echo 'path does not exist')"
          echo "Libraries in install/lib:"
          ls -la ${{ github.workspace }}/install/lib/*.so* 2>/dev/null || echo "No .so files found"
          go build -v ./...

      - name: Test Go Bindings
        working-directory: go
        env:
          LD_LIBRARY_PATH: "${{ github.workspace }}/install/lib"
        run: |
          go test ./... -v

  # UTXO-optimized build for X-Chain/P-Chain (lean uint64)
  utxo:
    name: UTXO Build (uint64 optimized)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgmp-dev

      - name: Build OpenFHE (UTXO/uint64 optimized)
        run: |
          mkdir -p build && cd build
          # UTXO optimization: smaller parameters, faster ops for uint64
          cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/openfhe-utxo \
            -DBUILD_UNITTESTS=ON \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_BENCHMARKS=ON \
            -DWITH_NATIVEOPT=ON \
            -DNATIVE_SIZE=64 \
            -DMATHBACKEND=2 \
            -DCMAKE_CXX_FLAGS="-O3 -march=native -DLUX_UTXO_MODE" \
            -DWITH_MLX=OFF
          make -j$(nproc)
          make install

      - name: Run UTXO Benchmarks
        run: |
          cd build
          # Run benchmarks and compare against EVM build
          ./bin/benchmark_* || echo "Benchmarks completed"

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Sphinx
        run: |
          pip install -r docs/requirements.txt

      - name: Build Docs
        working-directory: docs
        run: |
          make html || echo "Docs build may have warnings"

      - name: Upload Docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/_build/html/
