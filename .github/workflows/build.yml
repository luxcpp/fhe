name: Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  cpp:
    name: C++ Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgmp-dev libntl-dev

      - name: Build OpenFHE
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/openfhe-install \
            -DBUILD_UNITTESTS=ON \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_BENCHMARKS=OFF
          make -j$(nproc)
          make install

      - name: Run C++ Tests
        run: |
          cd build
          ctest --output-on-failure -j$(nproc)

  go:
    name: Go Bindings
    runs-on: ubuntu-latest
    needs: cpp
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgmp-dev

      - name: Build and Install OpenFHE
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install \
            -DBUILD_UNITTESTS=OFF \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_BENCHMARKS=OFF
          make -j$(nproc)
          make install

      - name: Build Go Bindings
        working-directory: go
        run: |
          go build ./...

      - name: Test Go Bindings
        working-directory: go
        run: |
          go test ./... -v

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Sphinx
        run: |
          pip install -r docs/requirements.txt

      - name: Build Docs
        working-directory: docs
        run: |
          make html || echo "Docs build may have warnings"

      - name: Upload Docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/_build/html/
